plugins {
    id 'java'
    id 'application'
    id 'java-library'
    id 'maven-publish'
    id 'io.freefair.lombok' version "8.4"
    id 'com.google.cloud.tools.jib' version '3.4.0'
    id 'org.openrewrite.rewrite' version '6.5.12'
}

application {
    mainClass = 'tsp.price.Application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:3.2.0'
    api 'org.springframework.boot:spring-boot-starter-web:3.2.0'
    api 'org.springframework.boot:spring-boot-configuration-processor:3.2.0'
    api 'org.projectlombok:lombok:1.18.30'
    api 'com.google.guava:guava:31.1-jre'
    api 'javax.annotation:jsr250-api:1.0'
    api 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.2.700'
    api 'info.picocli:picocli-spring-boot-starter:4.7.1'
    api 'com.rometools:rome:2.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.0'
    testImplementation 'org.glassfish.jaxb:jaxb-runtime:4.0.4'
    rewrite platform('org.openrewrite.recipe:rewrite-recipe-bom:2.5.3')
    rewrite "org.glassfish.jaxb:jaxb-runtime:2.3.9"
    rewrite('org.openrewrite.recipe:rewrite-spring')
}

java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jib {
  from {
    image = 'gcr.io/distroless/java17-debian11'
    platforms {
        platform {
            architecture = 'amd64'
            os = 'linux'
        }
        platform {
            architecture = 'arm64'
            os = 'linux'
        }
    }
  }
  to {
    image = "${registry}/${group}.${rootProject.name}"
    tags = [version]
  }
  container {
    environment = [TZ:timezone]
    //format = 'OCI'
  }

}

rewrite {
    activeRecipe(
        'org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_2',
        'org.openrewrite.java.migrate.guava.NoGuava',
        'org.openrewrite.java.migrate.UpgradeToJava17',
        'org.openrewrite.java.migrate.JavaVersion17',
        //'org.openrewrite.java.logging.log4j.ParameterizedLogging',
        'org.openrewrite.java.migrate.lang.StringFormatted',
        'org.openrewrite.java.RemoveUnusedImports',
        'tsp.price.packages'
    )
}

tasks.build.dependsOn tasks.rewriteRun
tasks.build.dependsOn tasks.jib

